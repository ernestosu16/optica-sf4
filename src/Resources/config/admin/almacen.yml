services:
    app.almacen:
        class: App\Admin\AlamacenAdmin
        arguments:
            - ~
            - App\Entity\MovimientoAlmacen\Alamacen
            - App\Controller\AlmacenController
        tags:
            - { name: sonata.admin, manager_type: orm, label: 'Recepción' }

    app.despacho_almacen:
        class: App\Admin\AppDespachoAlmacenAdmin
        arguments:
            - ~
            - App\Entity\DespachoAlmacen\AppDespachoAlmacen
            - App\Controller\DespachoAlmacenController
        tags:
            - { name: sonata.admin, manager_type: orm, label: 'Despacho del Almacén' }
        calls:
            - [setTemplate, ['list', '::Admin/DespachoAlmacen/list.html.twig']]
            - [setTemplate, ['edit', '::Admin/DespachoAlmacen/edit.html.twig']]

    app.corte_montaje:
        class: App\Admin\AppCorteMontajeAdmin
        arguments:
            - ~
            - App\Entity\DespachoAlmacen\AppDespachoAlmacen
            - App\Controller\AppCorteMontajeController
        tags:
            - { name: sonata.admin, manager_type: orm, label: 'Corte y Montaje' }